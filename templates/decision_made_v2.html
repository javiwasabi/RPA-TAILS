<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisión Procesada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
    <style>
        /* Estilos adicionales solo para esta página */
        body { 
            justify-content: center; 
        }
        .container { 
            text-align: center; /* <-- ESTA ES LA LÍNEA MÁGICA AÑADIDA */
        } 
        h1 { 
            color: #2ecc71 !important; 
            border-color: #2ecc71 !important; 
            border-bottom: 1px solid #2ecc71; /* Un borde más sutil */
        }
        p { 
            font-size: 1.2em; 
            margin-bottom: 30px; 
        }
        a.btn-return { 
            display: inline-block; 
            background-color: #3498db; 
            color: white; 
            padding: 12px 25px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 1em; 
            transition: background-color 0.3s ease; 
            font-weight: bold;
        }
        a.btn-return:hover { 
            background-color: #2980b9; 
        }
    </style>
</head>
<body class="zone-default">
    <div class="container">
        {% if image_name %}
            <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="Decisión" class="hero-decision-img">
        {% endif %}

        <h1>{{ message.split(':')[0] if ':' in message else 'Decisión Registrada' }}</h1>
        <p>{{ message.split(':')[1] if ':' in message else message }}</p>
        <p>Evento ID: <strong>{{ event_id }}</strong></p>
        <a href="{{ url_for('index') }}" class="btn-return">Volver al Dashboard</a>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 4000);
    </script>
</body>
</html>
